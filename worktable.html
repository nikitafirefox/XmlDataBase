<html>
    <head>
        <title>Работа с таблицами</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container my-5 border shadow-lg">
            <div class="d-flex justify-content-center my-3">
                <form id="FormTable" style="min-width:20%;max-width:30%;">
                <label class=" d-flex justify-content-center" 
                        for="TableSel">Выбранная БД</label>
                <select name="TableSel" id="TableSel" class="custom-select mr-sm-2">

                </select>
                <textarea id="OsnTextArea" name="table" style="display: none">
                    
                </textarea>
                </form>
                
            </div> 

        </div>
        
        
        <div id="TableRows" class="container my-5  border shadow-lg">
            <div class="d-flex my-3 justify-content-center">
                <h4>Данные таблицы</h4>
            </div>
            <table id="MainTable" class="table my-4 mx-0 px-0 
                table-responsive table-borderless table-hover">
                        
            </table>
            <div class="d-flex justify-content-around my-3">
                <button id="HTMLtoXML" type="button" class="btn btn-warning shadow-sm">
                    Сохранить изменения
                </button>
                 <button id="Search" type="button" class="btn btn-warning shadow-sm">
                    Поиск
                </button>
            </div>
        </div>
        
        <div class="modal fade" id="ModalRow" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="MTitleRow">Выборка</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="MRowsBody">
                            <div class="form-group row">
                                <label for="nametable" class="col-sm-4 col-form-label">Поле</label>
                                <div class="col-sm-8">
                                    <select id="Sel" class="form-control"/></select>
                                </div>
                            </div> 
                            <div class="form-group row">
                                <label for="nametable" class="col-sm-4 col-form-label">Значение</label>
                                <div class="col-sm-8">
                                    <input id="Znach" type="text" class="form-control" name="nametable"/>
                                </div>
                            </div>                                                                                                                                                 
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" id="MBtnRow" class="btn btn-warning">Поиск</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
        
         <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="MTitle">Сохранить XML</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="MBody">
                            <div class="form-group row">
                                <label for="nametable" class="col-sm-4 col-form-label">Значение</label>
                                <div class="col-sm-8">
                                    <input id="NameXML" type="text" class="form-control" name="TableName"/>
                                </div>
                            </div>
                            <textarea id="OsnTextArea1" name="table1" style="display: none">
                    
                            </textarea>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" id="MBtn" class="btn btn-warning">Сохранить</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="jquery-3.3.1.min.js" ></script>
        <script src="popper.min.js" ></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="worktable.js"></script>
    </body>
</html>
